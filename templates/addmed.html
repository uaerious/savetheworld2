<!DOCTYPE html>
<html>
  <head>
    <title>Medicine Tracker</title>
  </head>
  <body>
    <h1>Add your medicine</h1>
    <form action="/addmed" method="POST">
      <label for="medicine">Medicine:</label>
      <input type="medicine" id="medicine" name="medicine"><br>
      <label for="medicine_timing">Medicine Time:</label>
      <input type="medicine_timing" id="medicine_timing" name="medicine_timing" onclick="showDateTime()">
<br>
      <button type="submit">Add Data</button>
    </form>
        <script>
      function showDateTime() {
        var now = new Date();
        var date = now.toLocaleDateString();
        var time = now.toLocaleTimeString();
        var dateTimeString = date + ' ' + time;
        document.getElementById('medicine_timing').value = dateTimeString;
      }
    </script>
    <a href="/dashboard">Main page</a>
    <a href="/home">View All</a>
  </body>
</html>
